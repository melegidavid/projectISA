<div class="jumbotron jumbotron-fluid jumbo">
  <div class="container">
    <!-- SLIKA -->
  </div>
</div>

<div class="container-fluid padding">
  <div class="row welcome text-centre">
    <div class="col-12">
      <h1 class="display-4">Avio companies</h1>
      <hr>
      <div class="col-12">
        <p class="lead">List of all avio companies</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid padding">
  <div class="row padding">
    <div class="col-md-4">
      <h1>Search</h1>
      <hr>
      <form>
        <div class="form-group">
          <label for="name1">Name:</label>
          <input type="text" class="form-control" id="name1" placeholder="Enter name"> 

          <label for="country1">Country</label>
          <input type="text" class="form-control" id="country1" placeholder="Enter country">

          <label for="city1">City</label>
          <input type="text" class="form-control" id="city1" placeholder="Eneter city">
          
          <label for="rooms1">Rooms</label>
          <input class="form-control" type="number" value="1" id="rooms1">

          <label for="guests1">Guests</label>
          <input class="form-control" type="number" value="1" id="guests1">
          <hr>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>

    <div class="col-md-8">
      <div *ngFor="let avio of avioCompanies">
        <div class="jumbotron jumbo-hotel">
          <h1 class="display-4"> {{avio.name}}</h1>
          <hr>
          <p class="lead"> {{avio.address.country + ','}} 
            {{avio.address.city}} </p>
          <p class="lead"> {{avio.address.street}}
               {{avio.address.number}}  
          </p>
          <p class="lead">
              <a [routerLink]="['/avioCompanies', avio.id]" class="btn btn-outline-secondary btn-lg" role="button">See more</a>
            </p>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
